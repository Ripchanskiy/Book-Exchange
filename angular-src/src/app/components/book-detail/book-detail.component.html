<div *ngIf="book">
    <h1>{{book.title}}</h1>
    <p>
        <strong>ID: </strong>{{book._id}}</p>
    <p>
        <strong>Author: </strong>{{book.author}}</p>
        <img src={{book.imagePath}} onError="this.src='/assets/No_Image_Available.jpg'"alt="image of book">
        <br />
    <button *ngIf="sameUser()" (click)="deleteBook(book._id)" class="btn btn-danger" >Delete Book</button>
</div>

<div *ngIf="!book">
    <h3>Could not find book</h3>
</div>
